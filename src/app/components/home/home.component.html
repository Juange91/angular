      <div class="container">
          <div class="contenedorInput ">
            <div class="logo"> <img src="../../../assets/images/logo.png" alt="logo" width="80%"></div>
              <h3 class="text-center mb-3">Genera Turno</h3>
              <div class="input-group mb-3">
  
                <span class="input-group-text" id="basic-addon"><i class="fa-solid fa-address-card"></i></span>
                  <select [(ngModel)]="typeDocumet" class="form-select form-select-lg" aria-label=".form-select-lg example">
                    <option value="cc">Cédula de ciudadania</option>
                      <option value="ce">Cédula de extrangeria</option>
                      <option value="nit">NIT</option>
                      <option value="passport">Pasaporte(Digita sólo números)</option>
                      <option value="ti">Tarjeta de identidad </option>
                    </select>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-keyboard"></i></span>
                  <input  [(ngModel)]="documentUser" placeholder="Número de documento" class="form-control form-control-lg" type="number" required>
              </div>
              <div class="mb-3 mt-4" style="margin-left: 30% ;">
                  <button (click)="verifyUser()" type="submit" class="btn">Comenzar</button>
              </div>
        </div>
      </div>
